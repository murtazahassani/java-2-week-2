<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width= , initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="https://kit.fontawesome.com/22daee73ab.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="index.css">
     <title>Rock Paper </title>
</head>
<h1 style="text-shadow: 4px 6px 7px black; text-align: center;">Rock Paper Project Javascript-2 week-2</h1>
<body>
     <div class="container">
          <header class="header">
            <h1  style="text-shadow: 4px 6px 7px black; text-align: center;">Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
              <p>Player: 0</p>
              <p>Computer: 0</p>
            </div>
          </header>
          <h2  style="text-shadow: 4px 6px 7px rgb(110, 110, 110)8); text-align: center;">Make Your Selection</h2>
          <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
          </div>
        </div>
    
        <!-- Modal -->
        <div class="modal">
          <div id="result" class="modal-content"></div>
        </div>

     <script src="index.js"></script>
</body>
</html>
